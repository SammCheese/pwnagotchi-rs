[package]
name = "pwnagotchi-rs"
version = "1.0.0"
edition = "2024"
license = "GPL-3"
description = "A Rust implementation of Pwnagotchi functionalities"
repository = "https://github.com/SammCheese/pwnagotchi-rs"
authors = ["Sammy <sammy@sammcheese.net>"]

[dependencies]
tokio = { version = "1.47.1", features = ["full"] }
tokio-util = "0.7.16"
tokio-tungstenite = "0.27.0"
tungstenite = "0.27.0"
url = "2.5.7"
parking_lot = "0.12.4"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
toml = "0.9.5"
once_cell = "1.21.3"
clap = { version = "4.5.46", features = ["derive"] }
log = "0.4.27"
env_logger = "0.11.8"
chrono = "0.4.41"
nix = "0.30.1"
sysinfo = "0.37.0"
regex = "1.11.2"
reqwest = { version = "0.12.23", features = ["json", "blocking"] }
futures-util = "0.3.31"
rand = "0.9.2"
anyhow = "1.0.99"
crypto = { version = "0.5.1", features = ["signature", "digest"] }
sha2 = "0.10.9"
rsa = "0.9.8"
base64 = "0.22.1"
hex = "0.4.3"
md5 = "0.8.0"

include_dir = "0.7.4"
axum = "0.8.4"
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["fs", "trace"] }

image = "0.25.6"
imageproc = "0.25.0"
fontdb = "0.23.0"
mime_guess = "2.0.5"
tera = "1.20.0"
ab_glyph = "0.2.31"

[workspace.metadata.clippy]
deny = ["clippy::all", "clippy::pedantic", "clippy::nursery", "clippy::cargo"]
