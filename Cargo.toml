[package]
name = "pwnagotchi-rs"
version = "1.0.0"
edition = "2024"
license = "GPL-3"
description = "A Rust implementation of Pwnagotchi functionalities"
repository = "https://github.com/SammCheese/pwnagotchi-rs"
authors = ["Sammy <sammy@sammcheese.net>"]

[dependencies]

tokio = { version = "1.47.1", features = ["full"] }
tokio-tungstenite = "0.27.0"
tungstenite = "0.27.0"
url = "2.5.4"
parking_lot = "0.12.4"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
toml = "0.9.5"
once_cell = "1.21.3"
clap = { version = "4.5.45", features = ["derive"] }
log = "0.4.27"
env_logger = "0.11.8"

nix = "0.30.1"
sysinfo = "0.37.0"
regex = "1.11.1"

reqwest = { version = "0.12.23", features = ["json"] }
futures-util = "0.3.31"

rand = "0.9.2"
anyhow = "1.0.99"

crypto = { version = "0.5.1", features = ["signature", "digest"] }
sha2 = "0.10.9"
rsa = "0.9.8"
base64 = "0.22.1"
hex = "0.4.3"